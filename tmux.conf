# Gas Town tmux config â€” REFERENCE ONLY
#
# The real tmux.conf is generated by install-tmux.sh.
# This file exists as documentation of the template structure.
#
# Install/update:
#   curl -fsSL https://raw.githubusercontent.com/erkantaylan/gastown-helper/master/install-tmux.sh | bash
#
# The installer embeds all runtime scripts and generates a tailored
# tmux.conf based on your answers. Re-run to update.

set -g default-terminal "screen-256color"
set -s escape-time 10
set -g history-limit 5000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
set -g status-interval 5

# -- status bar ----------------------------------------------------------------

set -g status 2
set -g status-style "fg=colour245,bg=colour232"
set -g status-left-length 200
set -g status-right-length 200

# Line 1 left: mayor badge + optional user/folder/telegram segments
# (generated conditionally by installer based on user preferences)
set -g status-left "\
#[fg=colour232,bg=colour220,bold] #(cat ~/.gt-mayor-name 2>/dev/null || echo Mayor) \
#[fg=colour220,bg=colour24]#[fg=colour255,bg=colour24,bold] #(whoami) #(basename #{pane_current_path}) \
#[fg=colour24,bg=colour232] "

# Line 1 right: anti-override (silent) + gt status (filtered) + time
set -g status-right "\
#(~/.local/share/gt-tmux/tmux-anti-override.sh)\
#(~/.local/share/gt-tmux/tmux-status-right.sh hq-mayor) \
#[fg=colour245]%H:%M %d %b "

# Line 2: rig overview
set -g status-format[1] "\
#[fill=colour232,align=left,bg=colour232,fg=colour245]\
#(~/.local/share/gt-tmux/tmux-rig-status.sh)"

setw -g window-status-format ""
setw -g window-status-current-format ""

# -- navigation ----------------------------------------------------------------

set -g prefix C-b
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
